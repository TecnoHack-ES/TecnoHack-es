<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <link rel="stylesheet" href="{{ site.baseurl }}../assets/css/noticias.css">
</head>
<body>
  <header>
    <h1>{{ page.title }}</h1>
  </header>

  <main>
    <section id="noticias">
      {% for post in site.categories.noticias %}
        <article class="noticia">
          <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <p class="fecha">{{ post.date | date: "%d/%m/%Y" }}</p>
          <p class="resumen">{{ post.excerpt | truncate: 160 }}</p>
        </article>
      {% endfor %}
    </section>
  </main>

  <footer>
    <p>Â© 2025 TecnoHack. Todos los derechos reservados.</p>
  </footer>

  <script src="{{ site.baseurl }}../assets/css/noticias.js"></script>
</body>
</html>
