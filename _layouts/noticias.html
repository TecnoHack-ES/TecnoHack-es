<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <link rel="stylesheet" href="{{ site.baseurl }}../assets/css/noticias.css">
</head>
<body>
  <article>
    <h1>{{ page.title }}</h1>
    <p><strong>Fecha:</strong> {{ page.date | date: "%d de %B de %Y" }}</p>
    <p><strong>Vistas:</strong> {{ page.visitas | default: 0 }}</p>
    <div>{{ content }}</div>
  </article>
</body>
</html>
